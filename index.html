<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Blinker&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Pirate's Booty!</title>
</head>
<body>
    <h1 class="title"> Pirate's Booty </h1>
    <h1 class="winnings">Winnings: </h1>
    <div class="option1">
        <img class="option1-image space" data-square="0" src= "images\treasure.png">
    </div>
    <div class="option2">
        <img class="option2-image space" data-square="1" src= "images\treasure.png">
    </div>
    <div class="option3">   
        <img class="option3-image space" data-square="2"  src= "images\treasure.png">
    </div>
    <div class="option21">
        <img class="option21-image space" data-square="3" src= "images\treasure.png">
    </div>
    <div class="option22">
        <img class="option22-image space" data-square="4"  src= "images\treasure.png">
    </div>
    <div class="option23">
        <img class="option23-image space" data-square="5" src= "images\treasure.png">
    </div>
    <div class="option31">
        <img class="option31-image space" data-square="6" src= "images\treasure.png">
    </div>
    <div class="option32">
        <img class="option32-image space" data-square="7" src= "images\treasure.png">
    </div>
    <div class="option33">
        <img class="option33-image space" data-square="8" src= "images\treasure.png">
    </div>
    <div class="wager-input"> 
        <h3>Enter Wager Amount:</h3>
        <input type="text" value="1">    
    </div>
    <div class="wager">
        <h3>Wager: $0</h3>
    </div>
    <div class="combos">
        <img src="images\skull-and-bones.png" alt="">
        <h3 class="combo1">X0</h3>
        <img src="images\diamond (6).png" alt="">
        <h3 class="combo2">X0</h3>
        <img src="images\fashion (1).png" alt="">
        <h3 class="combo3">X0</h3>
        <img src="images\fashion (2).png" alt="">
        <h3 class="combo4">X0</h3>
        <img src="images\fashion.png" alt="">
        <h3 class="combo5">X0</h3>
    </div>
    <div class="total-winnings"><h3>Total Winnings: $50</h3></div>
    <button class="spin">Spin! Round 0</button>
</body>
</html>
